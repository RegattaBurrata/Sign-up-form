<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="sidebar-container">
            <div class="logo-banner">
                <p>YAYA</p>
            </div>
            <div class="footer">Photo by <a href="http://www.unsplash.com">someone</a> on <a href="http://www.unsplash.com">Unsplash</a></div>
        </div>
        <div class="body-container">
            <div class="header-container">
                    <p class="header-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. </br></br> You <em>know</em> you want to.</p>
            </div>
            <div class="form-container">
                <p class="form-header">Let's do this!</p>
                <form class="form" action="" method="post">
                    <div class="input">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first" id="first-name"> 
                    </div>
                    <div class="input">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last" id="last-name">  
                    </div>
                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">  
                    </div>
                    <div class="input">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" maxlength="12" name="phone" id="phone"> 
                    </div>
                    <div class="input">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password"> 
                    </div>
                    <div class="input">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-pw" id="confirm-password">
                    </div>
                </form>
            </div>
            <div class="footer-container">
                <button type="button">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>

    </div>
</body>
</html>
